name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write

jobs:
  run-tests:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@0.6.0
        continue-on-error: true
        with:
          checkstyle_version: 10.17.0
          checkstyle_config: 'config/checkstyle/mod_v10.17.0_google_checks.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'Checkstyle'

      - name: Run tests
        run: mvn test
        env:
          APP_OPTIONS:
            baseURL=${{ secrets.BASE_URL }};
            SUPER.email=${{ secrets.USER_EMAIL }};
            SUPER.password=${{ secrets.USER_PASSWORD }};
            ADMIN.email=${{ secrets.COMPANY_ADMIN_EMAIL }};
            ADMIN.password=${{ secrets.USER_PASSWORD }};
            USER.email=${{ secrets.COMPANY_ANALYST_EMAIL }};
            USER.password=${{ secrets.USER_PASSWORD }};
            browserType=chromium;
            viewportWidth=1920;
            viewportHeight=953;
            headlessMode=true;
            tracingMode=false;
            defaultTimeout=10000;
            failFast=true;
            videoMode=false
          CI_RUN: true

      - name: Create test report
        if: success() || failure()
        uses: dorny/test-reporter@v2
        with:
          name: Test Execution Report
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit

      - name: Attach artefacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Artefacts
          path: target/artefact/
          retention-days: 1

      - name: Get Allure history
        uses: actions/checkout@v4.2.2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report with history
        uses: simple-elf/allure-report-action@v1.12
        if: always()
        with:
          allure_results: './target/allure-results'

      - name: Queue deployment
        uses: softprops/turnstyle@v2.3.1
        with:
          poll-interval-seconds: 20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Allure report to GitHub pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
