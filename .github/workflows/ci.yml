name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write

jobs:
  run-tests:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@0.6.0
        continue-on-error: true
        with:
          checkstyle_version: 10.17.0
          checkstyle_config: 'config/checkstyle/mod_v10.17.0_google_checks.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'Checkstyle'

      - name: Run tests
        run: mvn test -Dtest=UnauthenticatedLoginPageTest#testRememberMeUncheckedDontSaveUserEmailUnauthenticated
        env:
          PROJECT_PROPERTIES:
            setBaseURL=https://test.npgw.xyz;
            setEmail=${{ secrets.USER_EMAIL }};
            setPassword=${{ secrets.USER_PASSWORD }};
            setTracingMode=true;
            setVideoMode=true;
            setCloseBrowserIfError=true;
            setColorScheme=DARK;
            setArtefactDir=target/artefact;
            setDefaultTimeout=5000;
            setAdditionalRetries=0
          PLAYWRIGHT_BROWSER:
            chromium
          PLAYWRIGHT_OPTIONS_CREATE:
            setEnv=PLAYWRIGHT_JAVA_SRC:src/test/java;
          PLAYWRIGHT_OPTIONS_LAUNCH:
            setHeadless=true;
            setSlowMo=0.0;
            setArgs=;
            setEnv=
          PLAYWRIGHT_OPTIONS_CONTEXT:
            setLocale=en-GB;
            setTimezoneId=Europe/Paris;
            setColorScheme=DARK;
            setViewportSize=1920,964;
            setBaseURL=https://test.npgw.xyz;
            setRecordVideoDir=target/artefact;
            setRecordVideoSize=1920,957
          PLAYWRIGHT_OPTIONS_TRACING:
            setName=;
            setScreenshots=true;
            setSnapshots=true;
            setSources=true;
            setTitle=
          CI_RUN: true

      - name: Create test report
        if: success() || failure()
        uses: dorny/test-reporter@v2
        with:
          name: Test Execution Report
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit

      - name: Attach artefacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Artefacts
          path: target/artefact/
          retention-days: 1

      - name: Get Allure history
        uses: actions/checkout@v4.2.2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report with history
        uses: simple-elf/allure-report-action@v1.12
        if: always()
        with:
          allure_results: './target/allure-results'

#      - name: Queue deployment
#        uses: softprops/turnstyle@v2.3.1
#        with:
#          poll-interval-seconds: 20
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up gh-pages branch (optional)
        run: |
             git checkout -f gh-pages
             git rm -rf .

      - name: Deploy Allure report to GitHub pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
